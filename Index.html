<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Infographic & Video - Lợi ích học tập</title>
  <style>
    body {
      background: #0a0e2a;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #10153a;
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      padding: 32px 16px;
    }
    img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 32px;
    }
    video {
      width: 100%;
      border-radius: 16px;
      outline: none;
    }
    h1 {
      color: #3a7cff;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lợi ích học tập với công nghệ số</h1>
    <p style="font-size:1.1em; color:#b3c6ff; margin-bottom:24px;">Khám phá các lợi ích nổi bật của công nghệ số trong giáo dục qua infographic và video minh họa.</p>
    <img src="infographic-loi-ich-hoc-tap.png" alt="Infographic Lợi ích học tập">
    <video controls style="margin-top:32px;">
      <source src="video-loi-ich-hoc-tap.mp4" type="video/mp4">
      Trình duyệt của bạn không hỗ trợ video.
    </video>
    <p style="font-size:0.95em; color:#7faaff; margin-top:32px;">Nội dung infographic tạo bởi Canva AI, hình ảnh từ Unsplash (CC0).</p>
  </div>
</body>
</html>
